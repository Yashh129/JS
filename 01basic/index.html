<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .one{
            background-color: red;
            height: 100px;
            width: 100px;
        }
        .two{
            background-color: green;
            height: 100px;
            width: 100px;
        }
    </style>
    <title>Events</title>
</head>
<body style="background-color: black; color: white;">
   <h1 id="heading">Amazifng</h1>
    <ul id="ulll">
        <li><a id="google" style="color: white;" href="https://www.google.com/">Google</a></li>
        <li><div class="one"></div></li>
        <li><div class="two"></div></li>
    </ul>

    <script>
     let a=document.querySelector('#ulll')
    
     a.addEventListener('click',(e)=>{
        
         if(e.target.tagName=='DIV'){
           
            e.target.parentElement.remove()
         }
     })
    </script>
</body>
</html>
